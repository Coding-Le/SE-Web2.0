<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>The Amazing Mouse Maze!</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="index.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="container">
		<div id = "start-box">
			<h1>The Amazing Mouse Maze!</h1>
			<h2 class="prompt">Move your mouse over the "S" to begin.</h2>
			<h2 class="prompt" id="message"><br /></h2>
		</div>
		<div id="maze">
			<div id="path1" class="path">
				<div id="start">S</div>
			</div>
			<div id="path2" class="path"></div>
			<div id="path3" class="path"></div>
			<div id="path4" class="path"></div>
			<div id="path5" class="path"></div>
			<div id="block1" class="block"></div>
			<div id="block2" class="block"></div>
			<div id="block3" class="block"></div>
			<div id="block4" class="block"></div>
			<div id="block5" class="block"></div>
			<div id="end">E</div>
		</div>
		<div id="end-box">
			<p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
			<div id="sample"></div>
			<p>Good luck!</p>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
