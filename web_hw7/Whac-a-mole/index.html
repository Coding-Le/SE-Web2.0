<!DOCTYPE html >
<html>
	<head>
		<meta charset="utf-8" />
		<title>Whac-a-mole</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id = "box">
			<h1>Whac-a-mole</h1>
			<p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
			
			<div id = "line1">
				<input type="submit" value="  Start Game  |  Stop Game  " id = "my_start"></input>
				<!-- <input disabled="disabled" value="Time: "></input> -->
				Time:<input id="time" disabled="disabled" value="0"></input>
			</div>
			<div id = "line2">
				<input id="status" disabled="disabled" value="Game Over"></input>
				<!-- Scores :<input type = "text" value = "0" id = "score"/> -->
				Score:<input id="score" disabled="disabled" value="0"></input>
			</div>

			<div id = "gameground">
				<!-- use the click add by javascript -->
			</div>

			<div  id = "trail">
				<h3>Instructions:</h3>
				<ul>
					<li>1.    Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
					<li>2.    1 point per hit, minus 1 point per miss.</li>
				</ul>
			</div>
		</div>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
