<!DOCTYPE html>
<html>
    <head>
        <title>MY CALCULATOR</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <table>
        <tbody>
          <tr> 
            <th colspan="4"><input type="text" id="screen"></th>
          </tr>
          <tr>
            <td>
              <input type="button" value="7" class="button"  id="seven">
            </td>
            <td>
              <input type="button" value="8" class="button"  id="eight">
            </td>
            <td>
              <input type="button" value="9" class="button"  id="nine">
            </td>
             <td>
              <input type="button" value="/" class="button"  id="divide">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="4" class="button"  id="four">
            </td>
            <td>
              <input type="button" value="5" class="button"  id="five">
            </td>
            <td>
              <input type="button" value="6" class="button"  id="six">
            </td>
            <td>
              <input type="button" value="*" class="button"  id="times">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="1" class="button" id="one">
            </td>
            <td>
              <input type="button" value="2" class="button" id="two" >
            </td>
            <td>
              <input type="button" value="3" class="button" id="three" >
            </td>
            <td>
              <input type="button" value="-" class="button" id="minus">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="." class="button"  id="dot">
            </td>
            <td>
              <input type="button" value="0" class="button"  id="zero">
            </td>
             <td>
              <input type="button" value = &#x21e4; class="button"  id="del">
             <!--  <input type="button" id="del">&#x21e4;</input> -->
            </td>
            <td>
              <input type="button" value="+" class="button"  id="plus">
            </td>
          </tr>
          <tr>
              <td>
              <input type="button" value="(" class="button" id="left-oper">
            </td>
            <td>
              <input type="button" value=")" class="button"  id="right-oper">
            </td>
              <td>
              <input type="button" value="c" class="button" id="c">
            </td>
            <td>
              <input type="button" value="=" class="button" id="equal">
            </td>
          </tr>
        </tbody>
      </table> 
      <script type="text/javascript" src="js/calculator.js"></script>
    </body>
</html>
