<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Puzzle Game</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/scripts.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<div id="container">
		<div id="total_area">
			<div id="title_show">Kungfu Panda</div>

			<div id="tips_show">Move to "start" to begin</div>

			<div id="control_area">
				<input type="button" value="start" id="start_button">
				Time: <input type="text" id="time_count">
				Steps: <input type="text" id="steps_count">
			</div>

			<div id="game_area">
				<div id="position_1" class="position"></div>
				<div id="position_2" class="position"></div>
				<div id="position_3" class="position"></div>
				<div id="position_4" class="position"></div>
				<div id="position_5" class="position"></div>
				<div id="position_6" class="position"></div>
				<div id="position_7" class="position"></div>
				<div id="position_8" class="position"></div>
				<div id="position_9" class="position"></div>
				<div id="position_10" class="position"></div>
				<div id="position_11" class="position"></div>
				<div id="position_12" class="position"></div>
				<div id="position_13" class="position"></div>
				<div id="position_14" class="position"></div>
				<div id="position_15" class="position"></div>
				<div id="position_16"></div>
			</div>

			<div id="background">
				<div id="background_1" class="backgroundclass"></div>
				<div id="background_2" class="backgroundclass"></div>
				<div id="background_3" class="backgroundclass"></div>
				<div id="background_4" class="backgroundclass"></div>
				<div id="background_5" class="backgroundclass"></div>
				<div id="background_6" class="backgroundclass"></div>
				<div id="background_7" class="backgroundclass"></div>
				<div id="background_8" class="backgroundclass"></div>
				<div id="background_9" class="backgroundclass"></div>
				<div id="background_10" class="backgroundclass"></div>

				<input type="button" value="change background" id="change_background">

			</div>
		</div>
	</div>
</body>
